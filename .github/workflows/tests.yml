name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
        symfony: ['6.4.*', '7.0.*', '7.1.*']
        include:
          - php: '8.1'
            symfony: '6.4.*'
            coverage: true
        exclude:
          # Symfony 7.x requires PHP >= 8.2
          - php: '8.1'
            symfony: '7.0.*'
          - php: '8.1'
            symfony: '7.1.*'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring, intl
          coverage: ${{ matrix.coverage && 'xdebug' || 'none' }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require "symfony/framework-bundle:${{ matrix.symfony }}" --no-update --no-interaction
          composer require "symfony/security-core:${{ matrix.symfony }}" --no-update --no-interaction
          composer require "symfony/http-foundation:${{ matrix.symfony }}" --no-update --no-interaction
          composer require "symfony/routing:${{ matrix.symfony }}" --no-update --no-interaction
          composer require "symfony/event-dispatcher:${{ matrix.symfony }}" --no-update --no-interaction
          composer require --dev "symfony/phpunit-bridge:${{ matrix.symfony }}" --no-update --no-interaction
          composer require --dev "symfony/validator:${{ matrix.symfony }}" --no-update --no-interaction
          composer update --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit --testsuite="Verify Email Change Bundle Test Suite" --no-coverage
        continue-on-error: false

      - name: Run tests with coverage
        if: matrix.coverage
        run: vendor/bin/phpunit --coverage-clover coverage.xml
        continue-on-error: false

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, mbstring, intl
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-interaction

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

  minimum-stability:
    name: Minimum Stability Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: json, mbstring, intl
          coverage: none
          tools: composer:v2

      - name: Install dependencies (lowest)
        run: composer update --prefer-lowest --prefer-stable --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit --no-coverage